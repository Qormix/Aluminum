plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "maven"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.5"
}

dependencies {
    compileOnly wpilib()
    compileOnly talonSrx()
    compileOnly navx()
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}
